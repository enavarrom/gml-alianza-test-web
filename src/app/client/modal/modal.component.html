<h2 mat-dialog-title>{{data ? 'Edit Client' : 'Create New Client'}}</h2>
<mat-dialog-content>
  <form>
    <mat-form-field appearance="outline" class="spacing" > 
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="client.businessId" name="name" required>
    </mat-form-field>
    <mat-form-field appearance="outline" class="spacing" >
      <mat-label>Phone</mat-label>
      <input matInput [(ngModel)]="client.phone" name="phone" required>
    </mat-form-field>
    <mat-form-field appearance="outline" class="spacing" >
      <mat-label>E-mail</mat-label>
      <input matInput [(ngModel)]="client.email" name="email" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Start date</mat-label>
        <input matInput [matDatepicker]="startDatePicker" [(ngModel)]="client.startDate" name="startDate" required>
        <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #startDatePicker></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>End date</mat-label>
        <input matInput [matDatepicker]="endDatePicker" [(ngModel)]="client.endDate" name="endDate" required>
        <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #endDatePicker></mat-datepicker>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="onOkClick()">OK</button>
</mat-dialog-actions>
