<mat-card>
    <mat-card-header>
      <mat-card-title>Clients</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div style="margin-bottom: 20px;"> 
            <button mat-raised-button color="primary" class="spacing" (click)="openDialog()">Create new entry</button> 
            <button mat-raised-button color="accent" class="spacing">Export</button> 
        </div> 
        <div> 
            <mat-form-field appearance="fill" class="spacing"> 
                <mat-label>Search</mat-label> 
                <input matInput placeholder="Enter shared key" [(ngModel)]="sharedKeySearch" > 
            </mat-form-field> 
            <button mat-raised-button color="primary" class="spacing" (click)="onSearch()">Search</button> 
            <button mat-raised-button color="dark" >Advanced Search</button> 
        </div> 
      <table mat-table [dataSource]="clients" class="mat-elevation-z8">
        <ng-container matColumnDef="sharedKey">
          <th mat-header-cell *matHeaderCellDef> Shared Key </th>
          <td mat-cell *matCellDef="let client"> {{client.sharedKey}} </td>
        </ng-container>
        <ng-container matColumnDef="businessId">
          <th mat-header-cell *matHeaderCellDef> Business ID </th>
          <td mat-cell *matCellDef="let client"> {{client.businessId}} </td>
        </ng-container>
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> E-mail </th>
          <td mat-cell *matCellDef="let client"> {{client.email}} </td>
        </ng-container>
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef> Phone </th>
          <td mat-cell *matCellDef="let client"> {{client.phone}} </td>
        </ng-container>
        <ng-container matColumnDef="dateAdded">
          <th mat-header-cell *matHeaderCellDef> Date Added </th>
          <td mat-cell *matCellDef="let client"> {{client.createdDate}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let client">
            <button mat-icon-button color="primary">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
